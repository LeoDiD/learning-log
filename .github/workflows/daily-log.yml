name: Daily Log Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit-daily-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up date
        id: date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Ensure logs directory exists
        run: mkdir -p logs

      - name: Create log entry with template
        run: |
          FILE="logs/log-${DATE}.md"
          if [ ! -f "$FILE" ]; then
            echo "# üß† Learning Log - ${DATE}" > $FILE
            echo -e "\n## ‚úÖ What I learned\n\n- " >> $FILE
            echo -e "\n## üìö Resources used\n\n- " >> $FILE
            echo -e "\n## ‚ùì Questions I have\n\n- " >> $FILE
          fi
          git config --global user.name "Leovi Garcia"
          git config --global user.email "you@example.com"
          git add logs/
          git commit -m "üìù Daily log entry for ${DATE}" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
